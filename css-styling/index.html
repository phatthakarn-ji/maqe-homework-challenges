<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>CSS Styling</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 95vh;
        font-family: 'Roboto', sans-serif;
      }

      .container {
        width: 500px;
        height: 500px;
        border: 10px solid white;
        outline: 10px solid #67c3e9;
        border-radius: 1rem;
        background: rgb(103, 195, 233);
        background: linear-gradient(
          180deg,
          rgba(103, 195, 233, 1) 30%,
          rgba(157, 213, 209, 1) 70%
        );
        box-shadow: 11px 19px 32px -8px rgba(0, 0, 0, 0.45);
      }

      .box-container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        height: 100%;
        position: relative;
      }

      .box {
        width: 180px;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        border-radius: 5px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
        margin: auto 30px;
        z-index: 2;
      }

      .box-label {
        z-index: 3;
        font-size: 60px;
        color: #67c3e9;
        text-shadow: -1px 0 rgba(0, 0, 0, 0.45), 0 1px rgba(0, 0, 0, 0.45),
          1px 0 rgba(0, 0, 0, 0.45), 0 -1px rgba(0, 0, 0, 0.45);
      }

      .bg-white {
        width: 300px;
        height: 300px;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-container">
        <div class="bg-white"></div>
        <div class="box">
          <h2 class="box-label">M</h2>
        </div>
        <div class="box">
          <h2 class="box-label">A</h2>
        </div>
        <div class="box">
          <h2 class="box-label">Q</h2>
        </div>
        <div class="box">
          <h2 class="box-label">E</h2>
        </div>
      </div>
    </div>
  </body>
</html>
